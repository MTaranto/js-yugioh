<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Yu-Gi-Oh! JoKenPo Edition</title>
</head>
<body>
  <audio id="bgm" src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3" loop></audio>
  <div class="bg-video">
    <video class="video" autoplay loop muted>
      <source src="./src/assets/video/yugi.mp4" type="video/mp4"/>
    </video>
  </div>
  <div class="container">
    <div class="container__left framed-golden-2">
      <div class="score-box frame">
        <span id="score-points">Victories: 0 <br><br> Defeats: 0</span>
      </div>
      <div class="menu-avatar">
        <img id="card-image">
      </div>
      <div class="card-details frame">
        <p id="card-name">Monster</p>
        <p id="card-type">Attribute</p>
      </div>
    </div>
    <div class="container__right">
      <div class="card-box-container">
          <div class="card-box framed" id="computer-cards"></div>
          <div class="card-versus-container">
            <div class="versus-top">
              <div class="card-infield">
                <img id="player-field-card"
                  height="180px"
                  width="125px">
                  <img src="./src/assets/icons/millenium2.png"
                  height="100px">
                  <img id="computer-field-card"
                    height="180px"
                    width="125px">
              </div>
            </div>
            <div class="versus-bottom">
              <button
                id="next-duel"
                class="rpgui-button"
                onclick="resetDuel()">Ganhou!</button>
            </div>
          </div>
          <div class="card-box framed" id="player-cards"></div>
      </div>
    </div>
  </div>
  <script src="./src/scripts/engine.js" ></script>
</body>
</html>
